{% extends 'lesson_2/base_lesson_2_page.html' %}
{% load static %}

{% block skulpt_active %}
    sidebar_active
{% endblock skulpt_active %}

{% block page_content %}
    <!-- Skulpt -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script>
    <script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>
    <script src="{% static 'lesson_2/js/test_skulpt.js' %}" type="text/javascript"></script>

    <!-- CodeMirror -->
    <script src="{% static 'code_mirror/lib/codemirror.js' %}"></script>
    <script src="{% static 'code_mirror/mode/python' %}"></script>

    <h3>Enter your Code here:</h3>
    <form>
        <label for="custom_code"></label>
        <textarea id="custom_code" cols="40" rows="10">import turtle

t = turtle.Turtle()
t.forward(100)

print "Hello World"
        </textarea>
        <br/>
        <div id="skulpt_run_btn">
            <button type="button" onclick="runit()" class="form-btn btn my-2 my-sm-0">Run</button>
        </div>
    </form>
    <h3>Output:</h3>
    <pre id="output"></pre>
    <!-- If you want turtle graphics include a canvas -->
    <h3>Canvas for graphics:</h3>
    <div id="mycanvas"></div>
{% endblock page_content %}
